<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start html</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <div class="offer__slider">
        <div class="offer__slider-counter">
          <div class="offer__slider-prev">
            <img src="images/icons/left.svg" alt="prev" />
          </div>
          <span id="current"></span>
          /
          <span id="total"></span>
          <div class="offer__slider-next">
            <img src="images/icons/right.svg" alt="next" />
          </div>
        </div>
        <div class="offer__slider-wrapper">
          <div class="offer__slider-inner">
            <div class="offer__slide">
              <img src="images/pepper.jpg" alt="pepper" />
            </div>
            <div class="offer__slide">
              <img src="images/food-12.jpg" alt="food" />
            </div>
            <div class="offer__slide">
              <img src="images/olive-oil.jpg" alt="oil" />
            </div>
            <div class="offer__slide">
              <img src="images/paprika.jpg" alt="paprika" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/script.js"></script>
</body>

</html>
